<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "icon" href = "logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
</head>
<body>
    <header-component></header-component>
    <div class="wrapper">
        <div class="title">
            <p>Sign in to MindRisers</p>
        </div>
        <div class="form">
            <div class="input_field">
                <label>Username or email address</label>
                <input type="text" id = "email" name = "email" class="input">
            </div>
            <div class="input_field">
                <label>Password</label>
                <input type="password" id="pwd" name = "password" class="input">
            </div>
            <div class="input_field">
                <label for="role">Who are you ?</label>
                <select id="role" name="role" style="width:100%">
                  <option selected disabled hidden style='display: none' value=''></option>
                  <option value="Teacher">Teacher</option>
                  <option value="Student">Student</option>
                </select>
            </div>
            <div class="btn">
                <input type="submit" value="Sign in" class="sign_btn">
            </div>
        </div>
        <div class="create_act">
            <p>New to MindRisers? <a href="redirect-reg.html">Create an account.</a></p>
        </div>
    <footer-component></footer-component>
</body>
</html>
